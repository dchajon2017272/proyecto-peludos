          <div class="form-bg">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-offset-4 col-md-8 col-sm-offset-4 col-sm-6 ">
                        <div class="form-container">
                            <div class="left-content">
                                <h3 class="title">Somos una entidad la cual desea ayudar a todo tipo de animales.
                                  
                                </h3>
                                <img src="https://i.ibb.co/rpRDqP9/Logo-Buffy1-Blanco.png" class="img-fluid"  alt="LogoPeludos">
                            </div>
                            <div class="right-content">
                                <h3 class="form-title">Iniciar Sesión</h3>
                                <form class="form-horizontal">
                                    <div class="form-group">
                                    <label>Correo Electrónico</label>
                                    <input type="email" id="form3Example3" class="form-control form-control-lg" name="email" #email="ngModel"
                                    [(ngModel)]="usuarioModel.email"
                                      placeholder="Ingrese dirección de correo válida" />
                                    </div>
                                    <div class="form-group">
                                    <label>Contraseña</label>
                                    <input type="password" id="form3Example4" class="form-control form-control-lg" name="password" #password="ngModel"
                                    [(ngModel)]="usuarioModel.password"
                                      placeholder="Ingrese su contraseña" />
                                    </div>
                                    <button class="btn signin" (click)="login()">Iniciar Sesión</button>
                                    <div class="remember-me">
                                        <input type="checkbox" class="checkbox">
                                        <span class="check-label">Recuerdame</span>
                                    </div>
                                    <a href="" class="forgot">¿Olvidó su contraseña?</a>
                                </form>
                                
                                <span class="signup-link">¿No tiene una cuenta? 
                                  <a class="link-primary" [routerLink]="['/registro']" routerLinkActive="active">Registrarse</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
